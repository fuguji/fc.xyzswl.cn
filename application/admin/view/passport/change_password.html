

<form class="layui-form form-horizontal" target="zbn_cms" method="post" action="{:url('admin/passport/change_password')}" style="padding: 15px">

    <div class="layui-form-item">
        <label class="layui-form-label">原密码</label>
        <div class="layui-input-block">
            <input type="password" placeholder="请输入旧密码" required name="old_password" value="" class="layui-input">
        </div>
    </div>


    <div class="form-group layui-form-item">
        <label for="inputEmail3" class="layui-form-label col-sm-2 control-label">新密码</label>
        <div class="layui-input-block col-sm-10">
            <input  type="password" required class="layui-input form-control" name="password" id="password" placeholder="新密码">
        </div>
    </div>
    <div class="form-group layui-form-item">
        <label for="inputPassword3" class="layui-form-label col-sm-2 control-label">确认新密码</label>
        <div class="layui-input-block col-sm-10">
            <input type="password" required name="password1" class="layui-input form-control" id="password1" placeholder="确认新密码">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="*">立即提交</button>
        </div>
    </div>


</form>
