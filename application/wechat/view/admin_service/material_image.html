<script>

    var api_url = "{:url('wechat/admin_service/list_material' , ['data' => 1,'material_type'=>$material_type])}";
    layui.use('table', function(){
        var table = layui.table;

        //manual table
        table.render({
            elem: '#demo'
            ,height: 500
            ,limit: 15
            ,url:  api_url //数据接口
            ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'id', title: 'ID', sort: true,width: 80, fixed: 'left'}
                ,{field: 'image', title: '图片' , height: 150 } ,{fixed: 'right', width:150, align:'center', toolbar: '#barDemo'}

            ]]
            ,response: {
                statusName: 'code' //数据状态的字段名称，默认：code
                ,statusCode: 1 //成功的状态码，默认：0
                ,msgName: 'msg' //状态信息的字段名称，默认：msg
                ,countName: 'total' //数据总数的字段名称，默认：count
                ,dataName: 'data' //数据列表的字段名称，默认：data
            }
        });

        //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
        table.on('tool(test)', function(obj){
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象

            if(layEvent === 'select'){ //查看
                //do somehing
                console.log(data);
                choose_media(data);
            }
        });

    });
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="select">选择</a>
</script>

<div class="tableBox" style="padding: 20px" >
    <table id="demo" lay-filter="test" class="layui-table table-bordered" lay-size="sm">
    </table>
</div>
